<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Estoque</title>
</head>
<body>
    <p id="subtitle">Bem vindo ao seu estoque!</p>
    <p id="title">Estoque</p>
    <div class="prod">
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#add_prod">Adicionar produto</button>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="imgs/filter.png" id="filtro"> Filtrar
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button" id="AZ">De A a Z</button></li>
          <li><button class="dropdown-item" type="button" id="ZA">De Z a A</button></li>
          <li><button class="dropdown-item" type="button" id="Menor">Menor Quantidade</button></li>
          <li><button class="dropdown-item" type="button" id="Maior">Maior Quantidade</button></li>
        </ul>
      </div>
    </div>
    <div class="produtos">
    </div>

<!--Adicionar um produto-->
<div class="modal fade" id="add_prod" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar um produto novo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          Nome do produto: <input type="text" id="nome"><br><br>
          Quantidade do produto: <input type="number" id="Qtde"><br><br>
          Imagem do produto: <input type="file" id="img">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="add_produtos" onclick="add_prod()">Adicionar</button>
      </div>
    </div>
  </div>
</div>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
